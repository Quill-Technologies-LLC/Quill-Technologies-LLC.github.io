<article class="content-article" role="article" itemscope itemtype="http://schema.org/Article">
    <header class="content-article-head">
        <div class="content-article-title">
            <h1>{{ page.title }}</h1>
        </div>

    </header>

    <div class="content-article-body">
        {{ content }}
    </div>
</article>
